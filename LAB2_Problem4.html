<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form</title>
    </head>
    <body>
    <form name = "Registration" method="post" action="">
        <table border = "1" cellpadding = "2" style = "width: 60%">
            <tr>
                <th><label for = "fullname">Fullname*</label></th>
                <td><input type = "text" name="name" maxlength = "100" required/></td>
            </tr>
            <tr>
                <th><label for = "email">Email*</label></th>
                <td><input type = "email" name = "email" required></td>
            </tr>
            <tr>
                <th><label for = "Password">Password*</label></th>
                <td><input type = "password" name = "password" maxlength = "100" required></td>
            </tr>
            <tr>
                <th><label for = "confirm">Confirm Password*</label></th>
                <td><input type = "password" name = "Confirm" maxlength = "100" required></td>
            </tr>
            <tr>
                <th><label for = "number">Phone number*</label></th>
                <td><input type = "tel" name = "number" pattern = "[0-9]{10}" required></td>
            </tr>
            <tr>
                <th><label for = "Address">Address</label></th>
                <td><textarea name = "address" maxlength = "100"></textarea></td>
            </tr>
            <tr>
                <th><label for = "City">City</label></th>
                <td><input type = "text" name = "City" maxlength = "100" placeholder="Enter your City">
                <label for = "State"><b>State</b></label> <input type="text" name = "state" placeholder="Enter your State">
            </td>
            </tr>
            <tr>
                <th><label for = "code">Zip/Postal Code</label></th>
                <td><input type = "text" name = "code" maxlength = "100" placeholder="Enter your Zip/Postal Code"></td>
            </tr>
            <tr>
                <th><label for = "Country">Country</label></th>
                <td>
                    <select name ="Select your country">    
                    <option value = "Vietnam">Vietnam</option>
                    <option value = "China">China</option>
                    <option value="America">America</option>
                    <option value="Venezuela">Venezuela</option>
                </select>
                </td>
            </tr>
            <tr>
                <th><label for = "Birthday">Birthday</label></th>
                <td>
                    <input type = "date" name = "birthday" placeholder="mm/ dd/ yyyy">
                </td>
            </tr>
            <tr>
                <th><label for = "Gender">Gender</label></th>
                <td>
                    <select name ="Gender">    
                        <option value = "Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                </td>
            </tr>
            <tr>
                <th><label for = "starting date">Starting date</label></th>
               <td> <input type = "radio" name = "date" value ="Spring">Spring
                    <input type = "radio" name = "date" value = "Summer">Summer</td>
            </tr>
            <tr>
                <th><label for = "comments">Comments</label></th>
                <td>
                    <textarea name = "Comments" maxlength="100" placeholder="Please send us more information"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><button type = "Submit">Submit</center>
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
